<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TailwindCss@3 -->
    <link href="./src/output.css" rel="stylesheet">
    <!-- Awsome Font -->
     <script src="https://kit.fontawesome.com/2b46095725.js" crossorigin="anonymous"></script>
     <!-- Sweetalert2 -->
     <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.2/dist/sweetalert2.min.css
" rel="stylesheet">
    <title>Text Reminder</title>
</head>
<body class="bg-black">
    <h1 class="text-red-300 text-center text-4xl rounded-xl pt-5 pb-5 mb-2" id="header">Text Reminder</h1>

 <form id="textReminderForm" class="flex flex-col items-center text-white text-center  p-2 rounded-xl">
    <label for="" >Date/Time <br><input id="date" type="date" placeholder="MM/DD/YYYY" class="w-40 bg-green-800 text-white  rounded-xl text-center italic placeholder:text-white">
    <input id="time" type="time" class="w-20 bg-green-800 text-white rounded-xl text-center pl-2"></label>
    <!-- <label for="">Time <br><input id="time" type="time" class="bg-white text-red-300 rounded-xl text-center w-56"></label> -->
    <label for="">Phone #<br><input id="textReminder" name="phone" placeholder="Ex: 3474905546" type="tel" pattern="[0-9]{10}" maxlength="10" class="w-56 bg-green-800  rounded-xl text-center placeholder:text-white italic"></label>
    <label for="">Reason <br><textarea name="reason" id="reason" cols="30" placeholder="What is your reminder ?" class="bg-green-800 text-white rounded-xl text-center placeholder:text-white italic"></textarea></label>
    <!-- <label for="">Set Reminder: <br><input type="date" class="bg-green-300 text-black rounded-xl text-center"><input type="time" class="bg-green-300 text-black rounded-xl text-center"></label> -->
    <button type="submit" id="btn" class="bg-green-800 text-white  border-2 border-white mt-5 w-24 rounded-md text-xl">Submit</button>
</form>

 <section >
    <h2 class="rounded-xl pt-5 pb-5 mb-2 text-red-300 mt-5 text-center text-4xl">Reminders</h2>
    <div id="reminderCards" class="flex flex-row overflow-x-auto space-x-4  ml-3 rounded-xl p-1">
        <!-- Reminder Info Inserted here -->
         
    </div>
 </section>

 <script type="module" src="./public/rtd.js"></script>

 <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.22.2/dist/sweetalert2.all.min.js
"></script>
</body>
</html>
