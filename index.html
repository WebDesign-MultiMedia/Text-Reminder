<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TailwindCss@3 -->
    <link href="./src/output.css" rel="stylesheet">
    <!-- Awsome Font -->
     <script src="https://kit.fontawesome.com/2b46095725.js" crossorigin="anonymous"></script>
     <!-- Sweetalert2 -->
     <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.2/dist/sweetalert2.min.css
" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Metamorphous&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mozilla+Headline:wght@200..700&family=Playwrite+AU+QLD:wght@100..400&family=Playwrite+HU:wght@100..400&display=swap" rel="stylesheet">
<title>Text Reminder</title>
</head>
<body class="bg-black">
    <h1 class="text-red-300 text-center text-3xl rounded-xl pt-4 font-form3" id="header">Text Reminder</h1>

    <!-- Form -->
 <form id="textReminderForm" class="flex flex-col items-center text-white text-center  p-2 rounded-xl ">
    <label for="" >Date</label>
    <input id="date" type="date" placeholder="MM/DD/YYYY" class="w-36 h-9 bg-green-800 text-white  rounded-xl text-center italic placeholder:text-white">
    <label for="">Time</label>
    <input id="time" type="time" class="w-36 h-9 bg-green-800 text-white rounded-xl text-center pl-2">
    <!-- <label for="">Time <br><input id="time" type="time" class="bg-white text-red-300 rounded-xl text-center w-56"></label> -->
    <label for="">Phone #</label>
    <input id="textReminder" name="phone" placeholder="Ex: 3474905546" type="tel" pattern="[0-9]{10}" maxlength="10" class="w-36 h-9 bg-green-800  rounded-xl text-center placeholder:text-white italic">
    <label for="">Reason </label>
    <textarea name="reason" id="reason" cols="20" placeholder="What is your reminder ?" class="bg-green-800 text-white rounded-xl text-center placeholder:text-white italic"></textarea>
    <!-- <label for="">Set Reminder: <br><input type="date" class="bg-green-300 text-black rounded-xl text-center"><input type="time" class="bg-green-300 text-black rounded-xl text-center"></label> -->
    <button type="submit" id="btn" class="bg-green-800 text-white  border-2 border-white mt-5 w-24 rounded-md text-xl">Submit</button>
</form>

 <section>
    <h2 class="rounded-xl pt-3 pb-5  text-red-300 mb-5 text-center text-3xl mt-1 font-form3">Reminders</h2>
    <div id="reminderCards" class="flex flex-row overflow-x-auto space-x-4  ml-3 -mt-6 rounded-xl font-form1">
        <!-- Reminder Info Inserted here -->
         
    </div>
 </section>

<!-- Edit Modal -->
<div id="editModal" class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-green-300 bg-opacity-50 hidden z-50">
  <div class="bg-white p-6 rounded-xl w-80">
    <h2 class="text-xl font-bold mb-96 text-black">Edit Reminder</h2>
    <form id="editForm">
      <input type="hidden" id="editKey">
      <label class="block text-black mb-1">Date:</label>
      <input type="date" id="editDate" class="w-full mb-2 p-2 border rounded"/>
      <label class="block text-black mb-1">Time:</label> 
      <input type="time" id="editTime" class="w-full mb-2 p-2 border rounded"/>
      <label class="block text-black mb-1">Cell:</label>
      <input type="tel" id="editPhone" placeholder="Ex: 3474905546" pattern="[0-9]{10}" maxlength="10" ="w-full mb-2 p-2 border rounded"/>
      <label class="block text-black mb-1">Reason:</label>
      <textarea id="editReason" class="w-full mb-2 p-2 border rounded"></textarea>
      <div class="flex justify-end space-x-2">
        <button type="button" id="closeEditModal" class="bg-gray-400 text-white px-3 py-1 rounded">Cancel</button>
        <button type="submit" class="bg-green-600 text-white px-3 py-1 rounded">Update</button>
      </div>
    </form>
  </div>
</div>

 <!-- <script src="./public/app.js"></script> -->
 <script type="module" src="./public/rtd.js"></script>

 <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.22.2/dist/sweetalert2.all.min.js
"></script>
</body>
</html>
