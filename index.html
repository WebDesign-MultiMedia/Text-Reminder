<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <title>Text Reminder</title>
</head>
<body class="bg-black">
    <h1 class="text-red-300 text-center text-4xl border-2 border-gray-200 rounded-xl pt-5 pb-5 mb-2" id="header">Text Reminder</h1>

 <form id="textReminderForm" class="flex flex-col items-center text-white text-center border-2 border-gray-200 p-2 rounded-xl">

<time datetime="1914">crcr</time>
    <label for="" >Date/Time <br><input id="date" type="date" class="bg-white text-red-300 rounded-xl text-center w-25" >
    <input id="time" type="time" class="bg-white text-red-300 rounded-xl text-center w-22"></label>
    <!-- <label for="">Time <br><input id="time" type="time" class="bg-white text-red-300 rounded-xl text-center w-56"></label> -->
    <label for="">Phone #<br><input id="textReminder" name="phone" placeholder="3474905546" type="tel" pattern="[0-9]{10}" maxlength="10" class="w-56 bg-white text-red-300 rounded-xl text-center placeholder:text-white"></label>
    <label for="">Reason <br><textarea name="reason" id="reason" cols="30" placeholder="What is your reminder ?" class="bg-white text-black rounded-xl text-center placeholder:text-white"></textarea></label>
    <button type="submit" id="btn" class="bg-yellow-300 text-black border-2 border-white mt-5 w-24 rounded-md text-xl">Submit</button>
</form>

 <section >
    <h2 class="border-2 border-green-300 rounded-xl pt-5 pb-5 mb-2 text-red-300 mt-5 text-center text-4xl  ">Reminders</h2>
    <div id="reminderCards" class="border-2 border-green-300 rounded-xl pt-5 pb-5 mb-2 text-red-300 mt-2">
        <!-- Reminder Info Inserted here -->
    </div>
 </section>


 <script src="./public/app.js"></script>
</body>
</html>
